<!DOCTYPE html>
<html>
    <head>
        <title>yo aprendo html5</title>
        <style type="text/css">
            body { 
                font-family: arial, verdana, sans-serif;
                color: #111111;
            }
            p {width: 250px;
               border-width: 3px;}
            p.one {border-style: solid; border-color: #b8251e #0088dd #298255 #ee3e80;}
            p.two {border-style: dotted; border-color: #fa7b00;}
            p.three {border-style: dashed;}
            p.four {border-style: double;}
            p.five {width: 250px; border: 3px dotted #8635e1;}
        </style>
    </head>
    <body>
        <p class="one">border-style: solid</p>
        <p class="two">border-style: dotted</p>
        <p class="three">border-style: dashed</p>
        <p class="four">border-style: double</p>
        <p class="five">border-style: double</p>
        <p class="five">la propiedad border permte especificar el ancho, el estilo y el 
            color de un borde en una sola propirdad (los valores deben codificar en este
            orden especifico).
        </p>
    </body>
</html>
